    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Assets/Calculator.css" />
      </head>
      <body>
        <div class="calculator">
          <input type="text" placeholder="0" id="spaceI"/>
          <div class="buttonss">
            <button class="clear operator">AC</button>
            <button class="delete operator">DEL</button>
            <button class="inpt operator">%</button>
            <button class="inpt operator">/</button>
          </div>
          <div class="buttonss">
            <button class="inpt">7</button>
            <button class="inpt">8</button>
            <button class="inpt">9</button>
            <button class="inpt" class="operator">*</button>
          </div>
          <div class="buttonss">
            <button class="inpt">4</button>
            <button class="inpt">5</button>
            <button class="inpt">6</button>
            <button class="inpt operator">-</button>
          </div>
          <div class="buttonss">
            <button class="inpt">1</button>
            <button class="inpt">2</button>
            <button class="inpt">3</button>
            <button class="inpt operator">+</button>
          </div>
          <div class="buttonss">
            <button class="inpt">0</button>
            <button class="inpt">00</button>
            <button class="inpt">.</button>
            <button class="equalbtn">=</button>
          </div>
          </div>
        </div>
        <script  src="./Assets/Calculator.js"> </script>
      </body>
    </html>
